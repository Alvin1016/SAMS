<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <title>Request OTP - SAMS</title>
    <style>
        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px 20px;
        }
        .navbar-brand {
            color: #012970;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }
        .otp-form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .otp-form h2 {
            color: #012970;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .otp-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .verify-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verify-btn:hover {
            background-color: #166fe5;
        }
        @media (max-width: 768px) {
            .otp-form {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="navbar-brand">SAMS</div>
        </nav>
        <div class="container">
            <div class="otp-form">
                <h2>Forgot Password <br><br>-- Request OTP --</h2>
                <form id="requestOtpForm">
                    <div class="form-group">
                        <label for="identifier">Email or UserID:</label>
                        <input type="text" id="identifier" class="otp-input" required>
                    </div>
                    <button type="submit" class="verify-btn">Request OTP</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('requestOtpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            if (!identifier) {
                alert("Please enter your Email or UserID.");
                return;
            }
            fetch("/attendanceRecordingQR/reset_password_request_otp/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ identifier: identifier })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Redirect to the verify page
                    window.location.href = "{% url 'reset_password_verify_otp' %}";
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert("An error occurred. Please try again.");
            });
        });
        
        function getCSRFToken() {
            const cookieValue = document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='));
            return cookieValue ? cookieValue.split('=')[1] : '';
        }
    </script>
</body>
</html>
